name: CI for Node.js App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test


  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ env.SERVERHOST }}
          username: ${{ env.SERVERUSER }}
          port: ${{ env.SERVERPORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: "bash  /home/antoine/apps/nodejs-ci-cd/deploy.sh"